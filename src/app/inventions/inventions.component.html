<h2>Bind data using ngFor</h2>
<ul>
  <li *ngFor="let d of inventions">
    {{d.name}} | {{d.inventor}}  | {{d.year}}
  </li>
</ul>
<h2>Bind data using ag grid</h2>


    <ag-grid-angular #agGrid style="width: 500px; height: 150px;" class="ag-theme-balham"
                  [gridOptions]="gridOptions"
                  [columnDefs]="columnDefs"
                  [rowData]="rowData">
  </ag-grid-angular>
